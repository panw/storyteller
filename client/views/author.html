<template name="author">
	<div>
		<ul>
			{{#each bookDrafts}}
			<li>{{title}}</li>
			{{/each}}
		</ul>
	</div>

	<div class="field">
		<label>Title</label>
		<input id="title" type="text" name="title" value=""/>
	</div>
	
	<div class="field">
		<label>Author</label>
		<input id="author" type="text" name="author" value=""/>
	</div>
	<div class="button" id="create">Create</div>
</template>
