<template name="author">
	<div>
		<ul>
			{{#each bookdrafts}}
			<li><a id="{{_id}}" class="bookLink" name="{{title}}" href="/book/{{title}}/builder">{{title}}</a></li>
			{{/each}}
		</ul>
	</div>

	<div class="field">
		<label>Title</label>
		<input id="title" type="text" name="title" value=""/>
	</div>
	
	<div class="button" id="create">Create</div>
</template>
